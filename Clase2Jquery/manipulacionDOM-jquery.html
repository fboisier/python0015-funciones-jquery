<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANTILLA DE BOOTSTRAP CON JQUERY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
     .rojo{
         color: white;
         background-color: red;
     }
    </style>

</head>
<body>
    

    <p id="demo">PARRAFO</p>

    <ul id="lista">
    </ul>


    <!-- DESDE ACA SOLO SCRIPT -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <script>

        /*
        Manipulaci√≥n (recuperar o establecer un valor o texto en cualquier elemento de HTML)
        .after()
        .append()
        .prepend()
        .before()


        */

        $("#demo").after("* after *"); // AGREGA DESPUES DEL ELEMENTO HTML
        $("#demo").append("* append *"); // AGREGA POR DENTRO DE LA ETIQUE AL FINAL
        $("#demo").prepend("* prepend *"); // AGREGA POR DENTRO DE LA ETIQUE AL PRINCIPIO
        $("#demo").before("* before *"); // AGREGA ANTES DEL ELEMENTO HTML

        $("#lista").append("<li id='ene'>ENERO</li>");
        $("#lista").append("<li>FEBRERO</li>");
        $("#lista").prepend("<li>MARZO</li>"); // Ojo con el prepend. agrega al INICIO!
        $("#lista").before("<h3 id='titulo' class='rojo'>ESTO ES UNA LISTA DE MESES</h3>");
        $("#lista").after("<hr>");

        $("#titulo").html("ESTO ES UNA MODIFICACION A ALGO AGREGADO DESPUES");

        $("#titulo").click(function(){
            
            $("#ene").click(function(){
                alert("SOY ENERO!!!");
            });

        });

    </script>
</body>
</html>
